<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-left">


        <div class="title">
            <h1> Complete the form</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus, adipisci.</p>
        </div>


        <div class="content">

            <div class="name">
                <p>Name: </p>
                <input type="text" name="name" id="name" placeholder="Inform your name.">
            </div>

            <div class="last-name">
                <p> Last name:</p>
                <input type="text" name="last-name" id="last-name" placeholder="Inform your last name.">
            </div>

            <div class="email"> 
                <p>Email: </p>
                <input type="email" name="email" id="email" placeholder="Inform your email.">
            </div>

            <div class="birthday">
                <p>Birthday: </p>
                <input type="date" name="birthday" id="birthday">
            </div>
        </div>

        <div class="button">
            <button>Send</button>
        </div>

    </div>

    <div class="side-right">



        <div class="texto">
            <h2>Come met our pets.</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi, consectetur.</p>
        </div>
        <div class="img">
            <img class="imagem" src="catanddog.png" alt="pets">
        </div>


    </div>
</body>
</html>
